name: Rust CI & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'picture/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: "0.8.0"
  SQLX_FEATURES: "rustls,postgres"
  APP_USER: app
  APP_USER_PWD: secret
  APP_DB_NAME: newsletter

jobs:
  ci:
    name:  CI fmt, clippy, test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ani_tracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/newsletter
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      APP_ENV: local   # âœ… å…¨å±€ç¯å¢ƒå˜é‡

    steps:
      # 1ï¸âƒ£ ä¸‹è½½ä»“åº“ä»£ç ï¼ˆå®Œæ•´å†å²ï¼‰
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2ï¸âƒ£ ç¼“å­˜ Cargo registryï¼ŒåŠ é€Ÿä¾èµ–ä¸‹è½½
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      # 3ï¸âƒ£ ç¼“å­˜ Cargo target ç›®å½•ï¼ŒåŠ é€Ÿé‡å¤æ„å»º
      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-

      # 4ï¸âƒ£ å®‰è£… Rust å·¥å…·é“¾åŠå¿…è¦ç»„ä»¶
      - name: Install Rust with tools
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt,clippy,llvm-tools-preview

      # 5ï¸âƒ£ å®‰è£… sqlx-cliï¼Œç”¨äºæ•°æ®åº“è¿ç§»å’Œ SQL æ£€æŸ¥
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --version=${{ env.SQLX_VERSION }} --features ${{ env.SQLX_FEATURES }} --no-default-features --locked

      # 6ï¸âƒ£ ç­‰å¾… Postgres æœåŠ¡å¯åŠ¨å®Œæˆ
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            if PGPASSWORD=password pg_isready -h localhost -U postgres; then
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 7ï¸âƒ£ åˆ›å»ºåº”ç”¨æ•°æ®åº“ç”¨æˆ·å¹¶æˆäºˆæƒé™
      - name: Create app user in Postgres
        run: |
          CREATE_QUERY="CREATE USER ${APP_USER} WITH PASSWORD '${APP_USER_PWD}';"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${CREATE_QUERY}"
          GRANT_QUERY="ALTER USER ${APP_USER} CREATEDB;"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${GRANT_QUERY}"

      # 8ï¸âƒ£ ç¡®ä¿æœ¬åœ°è„šæœ¬å¯æ‰§è¡Œ
      - name: Ensure scripts executable
        run: chmod +x ./scripts/*.sh

      # 9ï¸âƒ£ æ‰§è¡Œæ•°æ®åº“è¿ç§»
      - name: Migrate database
        run: SKIP_DOCKER=true ./scripts/init_db.sh

      # ğŸ”Ÿ æ ¼å¼æ£€æŸ¥
      - name: Check formatting
        run: cargo fmt -- --check

      # 1ï¸âƒ£1ï¸âƒ£ Clippy ä»£ç é™æ€åˆ†æ
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 1ï¸âƒ£2ï¸âƒ£ è¿è¡Œå•å…ƒæµ‹è¯•
      - name: Run tests
        run: cargo test

  build-release:
    name: Build Github release
    runs-on: ubuntu-latest
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      # 1ï¸âƒ£ æ£€å‡ºå®Œæ•´ä»£ç ï¼ˆç¡®ä¿å®Œæ•´å†å²å’Œ tagsï¼‰
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # ã€æ–°å¢ã€‘è°ƒè¯•æ­¥éª¤ï¼ŒæŸ¥çœ‹æ ‡ç­¾å’Œæœ€è¿‘æäº¤
      - name: Debug - Show git history and tags
        run: |
          git log --oneline -5
          echo "--- All tags ---"
          git tag --sort=-v:refname

      # 2ï¸âƒ£ æ„å»º release ç‰ˆæœ¬ï¼ˆç›´æ¥ä½¿ç”¨ workspaceï¼Œæ— éœ€å†æ¬¡ checkoutï¼‰
      - name: Build release
        run: cargo build --release

      # 3ï¸âƒ£ è®¾ç½® Node.jsï¼ˆç”¨äº changelogithub ç”Ÿæˆ changelogï¼‰
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ã€ä¿éšœã€‘ç¡®ä¿ä¸æ˜¯æµ…å…‹éš†å¹¶æ‹‰å– tags
      - name: Ensure full git history and tags (safety)
        run: |
          git fetch --prune --unshallow || true
          git fetch --tags

      # 4ï¸âƒ£ ç”Ÿæˆ changelogï¼Œå¹¶åˆ›å»º GitHub Release
      - name: Generate Changelog and Create Release
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    needs: build-release

    if: startsWith(github.ref, 'refs/tags/v')
    concurrency: deploy-group
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  fly-deploy:
    name: Fly Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: |
      github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    concurrency: deploy-group
    steps:
      # 1ï¸âƒ£ ä¸‹è½½ä»“åº“ä»£ç ï¼ˆå®Œæ•´å†å²ï¼‰
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2ï¸âƒ£ å®‰è£… flyctl
      - uses: superfly/flyctl-actions/setup-flyctl@master

      # 3ï¸âƒ£ éƒ¨ç½²åº”ç”¨åˆ° Fly.io
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}