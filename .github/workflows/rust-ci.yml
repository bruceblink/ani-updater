name: Rust CI & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.gitattributes'
      - 'picture/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SQLX_VERSION: "0.8.0"
  SQLX_FEATURES: "rustls,postgres"
  APP_USER: app
  APP_USER_PWD: secret
  APP_DB_NAME: newsletter

jobs:
  ci:
    name:  CI fmt, clippy, test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ani_tracker
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:password@localhost:5432/newsletter
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1ï¸âƒ£ ä¸‹è½½ä»“åº“ä»£ç 
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ ç¼“å­˜ Cargo registryï¼ŒåŠ é€Ÿä¾èµ–ä¸‹è½½
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-registry-

      # 3ï¸âƒ£ ç¼“å­˜ Cargo target ç›®å½•ï¼ŒåŠ é€Ÿé‡å¤æ„å»º
      - name: Cache Cargo target
        uses: actions/cache@v3
        with:
          path: target
          key: cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-target-

      # 4ï¸âƒ£ å®‰è£… Rust å·¥å…·é“¾åŠå¿…è¦ç»„ä»¶
      - name: Install Rust with tools
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt,clippy,llvm-tools-preview

      # 5ï¸âƒ£ å®‰è£… sqlx-cliï¼Œç”¨äºæ•°æ®åº“è¿ç§»å’Œ SQL æ£€æŸ¥
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --version=${{ env.SQLX_VERSION }} --features ${{ env.SQLX_FEATURES }} --no-default-features --locked

      # 6ï¸âƒ£ ç­‰å¾… Postgres æœåŠ¡å¯åŠ¨å®Œæˆ
      - name: Wait for Postgres to be ready
        run: |
          for i in {1..20}; do
            if PGPASSWORD=password pg_isready -h localhost -U postgres; then
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      # 7ï¸âƒ£ åˆ›å»ºåº”ç”¨æ•°æ®åº“ç”¨æˆ·å¹¶æˆäºˆæƒé™
      - name: Create app user in Postgres
        run: |
          CREATE_QUERY="CREATE USER ${APP_USER} WITH PASSWORD '${APP_USER_PWD}';"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${CREATE_QUERY}"
          GRANT_QUERY="ALTER USER ${APP_USER} CREATEDB;"
          PGPASSWORD="password" psql -U "postgres" -h "localhost" -c "${GRANT_QUERY}"

      # 8ï¸âƒ£ ç¡®ä¿æœ¬åœ°è„šæœ¬å¯æ‰§è¡Œ
      - name: Ensure scripts executable
        run: chmod +x ./scripts/*.sh

      # 9ï¸âƒ£ æ‰§è¡Œæ•°æ®åº“è¿ç§»
      - name: Migrate database
        run: SKIP_DOCKER=true ./scripts/init_db.sh

      # ğŸ”Ÿ1ï¸âƒ£æ ¼å¼æ£€æŸ¥
      - name: Check formatting
        run: cargo fmt -- --check

      # 1ï¸âƒ£1ï¸âƒ£ Clippy ä»£ç é™æ€åˆ†æ
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 1ï¸âƒ£2ï¸âƒ£ è¿è¡Œå•å…ƒæµ‹è¯•
      - name: Run tests
        run: cargo test

      # 1ï¸âƒ£3ï¸âƒ£ æ„å»ºreleaseç‰ˆæœ¬
      - name: Build release
        run: cargo build --release

      # 1ï¸âƒ£4ï¸âƒ£ æ‰“åŒ… Releases
      - name: Package Linux binary
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p dist
          cp target/release/ani-updater dist/
          tar -czf ani-updater-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist ani-updater
      # 1ï¸âƒ£5ï¸âƒ£ å‘å¸ƒä¸Šä¼ åˆ° GitHub
      - name: Upload Linux release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ani-updater-${{ github.ref_name }}-linux-x86_64.tar.gz